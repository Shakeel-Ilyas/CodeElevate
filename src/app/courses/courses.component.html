<div class="courses-page-main-container">
  <div class="courses-banner">
    <div class="courses-banner-layover">
      <h1>
        Empower your future with CodeElevate's high quality online coding
        classes.
      </h1>
    </div>
  </div>
  <div class="courses-page-all-courses">
    <h2>Choose the course best suits you</h2>
    <hr />
    <div class="courses-page-course-list">
      <p class="no-course-available" *ngIf="showNoCourseAvailablePara">
        No Course available by this name
      </p>

      <div class="course-card" *ngFor="let course of AllCourses; let i = index">
        <div class="course-image">
          <img [src]="course.image" />
        </div>
        <div class="course-title">
          {{ course.title }}
        </div>
        <div class="course-desc">
          {{ course.desc.substring(0, 120) }}
        </div>
        <div class="course-price-rating">
          <div class="course-price"><b>PRICE:</b> {{ course.price }}</div>
          <div class="course-rating"><b>RATINGS:</b> {{ course.rating }}</div>
        </div>
        <div class="course-action-buttons">
          <button class="btn" routerLink="Checkout" [state]="course">
            BUY NOW
          </button>
          <button class="btn" [routerLink]="['Course/' + course.id]">
            DETAILS
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
